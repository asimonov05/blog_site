<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/css/styles.css">
    <title>{% block title %}{% endblock %} | Blog</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__Main">
            <a href="{{ url_for('index') }}" class="navbar__Main__Text">Главная</a>

            <a href="{{ url_for('index') }}" class="navbar__Themes__Text">Темы</a>

        <div class="navbar__Profile">
            <a href="{{ url_for('index') }}"><img src="/Sourse/Images/Search_icon.jpg" alt="" class="navbar__Profile__Img"></a>
        </div>
        <div class="navbar__Search">
            <a href="{{ url_for('index') }}"><img src="/Sourse/Images/Значок_аккаунта.jpg" alt="" class="navbar__Search__Img"></a>
